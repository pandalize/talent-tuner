name: Deploy to Prod (conditional)

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  path_filter:
    runs-on: ubuntu-latest
    outputs:
      serverside: ${{ steps.filter.outputs.serverside }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            serverside:
              - 'serverside/**'
            frontend:
              - 'frontend/**'

  deploy-serverside:
    needs: path_filter
    if: needs.path_filter.outputs.serverside == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate Vercel secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "âŒ VERCEL_TOKEN is not set"
            exit 1
          fi

      - name: Install serverside deps
        working-directory: ./serverside
        run: npm ci

      - name: Build serverside
        working-directory: ./serverside
        run: npm run build

      - name: Verify Vercel token
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel whoami --token "$VERCEL_TOKEN" || (echo "VERCEL_TOKEN invalid" && exit 1)

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./serverside
        run: |
          npx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
          npx vercel build --prod --token="$VERCEL_TOKEN"
          npx vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"

  deploy-frontend:
    needs: path_filter
    if: needs.path_filter.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Create frontend .env.production from Secrets
        run: |
          cat > frontend/.env.production <<EOF
          VITE_API_BASE=${{ secrets.VITE_API_BASE }}
          VITE_STRIPE_PUBLIC_KEY=${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
          EOF

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run translation validation
        working-directory: ./frontend
        run: npm run validate:translations

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Deploy to FTP (Custom Script)
        working-directory: ./frontend
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: node deploy-ftp.js